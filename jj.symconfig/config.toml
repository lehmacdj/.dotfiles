"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
name = "Devin Lehmacher"
email = "lehmacdj@gmail.com"

[git]
private-commits = "description(regex:'(priv(|ate)|wip):*')"

[ui]
default-command = "log"
diff-editor = ":builtin"

[aliases]
rebase-all = ["rebase", "-s", "all:roots(trunk()..mutable())", "-d", "trunk()"]
pull = ["util", "exec", "--", "bash", "-c", "jj git fetch && jj rebase-all"]
sq = ["squash"]
submit = ["util", "exec", "--", "jjsubmit", ""]
